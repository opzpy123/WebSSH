<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="text/html;charset=UTF-8"/>
    <title>WebSSH</title>
    <link rel="stylesheet" href="../css/xterm.css"/>
</head>
<body>
<div>
    <div>
        文件上传：<br>
        <form action="/file/upload" method="post" enctype="multipart/form-data">
            <input name="file" type="file" id="file"><br/>
            path:<input name="path" type="text" id="path">
            <input type="submit" value="提交"><br/>
        </form>
    </div>
    <hr>
    <div>
        文件下载：<br>
        path:<input name="path" type="text" id="downloadPath">
        <button id="downloadBtn">下载</button>
    </div>
    <hr>
</div>
<div id="terminal" style="width: 100%;height: 100%"></div>

<script src="../js/jquery-3.4.1.min.js"></script>
<script src="../js/xterm.js" charset="utf-8"></script>
<script src="../js/webssh.js" charset="utf-8"></script>
<script>
    var GlobalHost = '192.168.127.132';//IP
    openTerminal({
        operate: 'connect',
        host: GlobalHost,//IP
        port: '22',//端口号
        username: 'root',//用户名
        password: 'opzpy12.'//密码
    });
    $("#downloadBtn").click(function () {
        var downloadUrl = "http://" + GlobalHost + ":8080/file/download?path=" + $("#downloadPath").value();
        console.log("downloadUrl:" + downloadUrl)
        window.location.href = downloadUrl;
    })

    function openTerminal(options) {
        console.log(options)
        var client = new WSSHClient();
        var term = new Terminal({
            cols: 97,
            rows: 37,
            cursorBlink: true, // 光标闪烁
            cursorStyle: "block", // 光标样式  null | 'block' | 'underline' | 'bar'
            scrollback: 800, //回滚
            tabStopWidth: 8, //制表宽度
            screenKeys: true
        });

        term.on('data', function (data) {
            //键盘输入时的回调函数
            client.sendClientData(data);
        });
        term.open(document.getElementById('terminal'));
        //在页面上显示连接中...
        term.write('Connecting...');
        //执行连接操作
        client.connect({
            onError: function (error) {
                //连接失败回调
                term.write('Error: ' + error + '\r\n');
            },
            onConnect: function () {
                //连接成功回调
                client.sendInitData(options);
            },
            onClose: function () {
                //连接关闭回调
                term.write("\rconnection closed");
            },
            onData: function (data) {
                //收到数据时回调
                term.write(data);
            }
        });
    }
</script>
</body>
</html>
